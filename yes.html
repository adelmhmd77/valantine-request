<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اه يا علق كنت عارف</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e1e1e, #000);
        color: white;
      }

      .con {
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        padding: 50px 70px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        animation: pop 0.6s ease;
      }

      .con img {
        width: 200px;
        margin-bottom: 25px;
        border-radius: 15px;
      }

      .con h1 {
        font-size: 32px;
        margin-bottom: 15px;
        color: #ff4d4d;
      }

      .con p {
        font-size: 18px;
        color: #ccc;
      }

      @keyframes pop {
        from {
          transform: scale(0.7);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="con">
      <img src="killer.gif" alt="" />
      <h1>قوم ذاكر يا روح النونة</h1>
      <p>مفيش لا فلانتاين ولا غيره</p>
    </div>
  </body>
</html>
